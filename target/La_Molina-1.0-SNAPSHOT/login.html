<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login - Café La Molina</title>
        <link href="css/styles.css" rel="stylesheet" />
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f5f0;
                color: #5a4632;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }

            .login-container {
                background-color: #fff4e6;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                width: 300px;
                text-align: center;
            }

            .login-container h2 {
                color: #5a4632;
                margin-bottom: 20px;
            }

            .login-container label {
                display: block;
                color: #5a4632;
                margin-bottom: 5px;
                text-align: left;
            }

            .login-container input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #e6a756;
                border-radius: 5px;
            }

            .login-container button {
                background-color: #e6a756;
                border: none;
                color: #fff;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                margin-bottom: 10px;
            }

            .login-container button:hover {
                background-color: #5a4632;
            }

            .login-container .back-button {
                background-color: #5a4632;
                border: none;
                color: #fff;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }

            .login-container .back-button:hover {
                background-color: #e6a756;
            }

            .login-container #errorMessage {
                color: red;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Inicio de Sesión - Admin</h2>
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Ingresar</button>
            </form>
            <p id="errorMessage">Usuario o contraseña incorrectos</p>
            <button class="back-button" onclick="window.location.href = 'index.html'">Regresar al Inicio</button>
        </div>
        <script>
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('errorMessage');

                // Ocultar mensaje de error
                errorMessage.style.display = 'none';

                fetch('login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `correo=${encodeURIComponent(username)}&clave=${encodeURIComponent(password)}`
                }).then(response => {
                    if (response.ok) {
                        return response.text();
                    } else if (response.status === 401) {
                        throw new Error("Usuario o contraseña incorrectos.");
                    } else {
                        throw new Error("Error en el servidor.");
                    }
                }).then(message => {
                    alert(message); // Mensaje de éxito
                    window.location.href = 'dashboard.html'; // Redirigir a la página de dashboard
                }).catch(error => {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
            });
        </script>
    </body>
</html>
