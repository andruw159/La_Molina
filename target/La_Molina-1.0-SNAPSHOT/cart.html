<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrito de Compras - Tienda de Café</title>
        <!-- CSS de Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Font Awesome para los íconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f5f0; /* Beige claro */
                color: #5a4632; /* Marrón oscuro */
            }

            .navbar {
                background-color: #8d6e63 !important; /* Marrón oscuro */
            }

            .navbar-brand, .nav-link {
                color: #ffebcd !important; /* Color crema */
            }

            .navbar-brand:hover, .nav-link:hover {
                color: #d7ccc8 !important; /* Marrón claro */
            }

            .container {
                margin-top: 50px;
            }

            .table thead th {
                background-color: #d7ccc8; /* Marrón claro */
                color: #5a4632; /* Marrón oscuro */
            }

            .table tbody tr {
                background-color: #ffebcd; /* Color crema */
            }

            .table tbody td {
                vertical-align: middle;
            }

            .table-responsive {
                margin-bottom: 20px;
            }

            .btn-primary {
                background-color: #8d6e63; /* Marrón oscuro */
                border-color: #8d6e63;
                color: #ffebcd; /* Color crema */
            }

            .btn-primary:hover {
                background-color: #5a4632; /* Marrón más oscuro */
                border-color: #5a4632;
            }

            .btn-danger {
                background-color: #5a4632; /* Marrón oscuro */
                border-color: #5a4632;
                color: #ffebcd; /* Color crema */
            }

            .btn-danger:hover {
                background-color: #8d6e63; /* Marrón más claro */
                border-color: #8d6e63;
            }

            .modal-header {
                background-color: #8d6e63; /* Marrón oscuro */
                color: #ffebcd; /* Color crema */
            }

            .modal-footer .btn {
                background-color: #5a4632; /* Marrón oscuro */
                border-color: #5a4632;
                color: #ffebcd; /* Color crema */
            }

            .modal-footer .btn:hover {
                background-color: #8d6e63; /* Marrón más claro */
                border-color: #8d6e63;
            }

            .table-bordered th, .table-bordered td {
                border-color: #8d6e63; /* Marrón oscuro */
            }

            .text-center h2 {
                color: #5a4632; /* Marrón oscuro */
            }

            .text-right h4 {
                color: #5a4632; /* Marrón oscuro */
            }
        </style>
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Tienda de Café</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">Conócenos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                </ul>
            </div>
        </nav>

        <!-- Contenido del carrito -->
        <div class="container mt-5">
            <h2 class="text-center">Tu Carrito de Compras</h2>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Peso</th>
                                    <th>Cantidad</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="carrito-body">
                                <!-- Los productos se cargarán aquí -->
                            </tbody>
                        </table>
                    </div>
                    <div class="text-right">
                        <h4>Total: <span id="total-carrito">0</span></h4>
                        <button class="btn btn-primary">Proceder al Pago</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para agregar producto -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addProductForm">
                            <div class="mb-3">
                                <label for="productName" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="productPrice" required>
                            </div>
                            <div class="mb-3">
                                <label for="productQuantity" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="productQuantity" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Scripts de Bootstrap y jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                // Cargar productos desde el servlet listarProductos
                $.get('listarProductos', function (data) {
                    var productos = data.split('\n');
                    productos.forEach(function (producto) {
                        if (producto.trim() !== '') {
                            var campos = producto.split(';');
                            var productoObj = {
                                id: campos[0],
                                nombre: campos[1],
                                descripcion: campos[2],
                                stock: parseInt(campos[3]),
                                precio: parseFloat(campos[4]),
                                peso: parseFloat(campos[5])
                            };
                            agregarProductoATabla(productoObj);
                        }
                    });
                    actualizarTotal();
                });

                // Función para agregar productos a la tabla
                function agregarProductoATabla(producto) {
                    var subtotal = producto.precio * 1; // Default cantidad 1
                    $('#carrito-body').append('<tr><td>' + producto.nombre + '</td><td>$' + producto.precio + '</td><td>' + producto.peso + ' kg</td><td><input type="number" value="1" min="1" max="' + producto.stock + '" class="form-control cantidad-producto"></td><td class="subtotal">$' + subtotal + '</td><td><button class="btn btn-danger btn-sm eliminar-producto">Eliminar</button></td></tr>');
                }

                // Manejar la eliminación de productos
                $(document).on('click', '.eliminar-producto', function () {
                    $(this).closest('tr').remove();
                    actualizarTotal();
                });

                // Manejar el cambio de cantidad de productos
                $(document).on('change', '.cantidad-producto', function () {
                    var cantidad = $(this).val();
                    var precio = $(this).closest('tr').find('td:eq(1)').text().replace('$', '');
                    var maxStock = $(this).attr('max');
                    if (cantidad > maxStock) {
                        $(this).val(maxStock);
                        cantidad = maxStock;
                    }
                    var subtotal = cantidad * precio;
                    $(this).closest('tr').find('.subtotal').text('$' + subtotal);
                    actualizarTotal();
                });

                // Actualizar el total del carrito
                function actualizarTotal() {
                    var total = 0;
                    $('.subtotal').each(function () {
                        total += parseFloat($(this).text().replace('$', ''));
                    });
                    $('#total-carrito').text(total);
                }
            });
        </script>
    </body>
</html>
